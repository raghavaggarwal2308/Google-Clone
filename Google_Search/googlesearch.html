<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="searchstyle.css">
</head>
<body>
    <div id="full">
        <div id="nav"><!-- this div contains the navigation part -->
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class="fa fa-th" aria-hidden="true"></i></li>
                <li><img src="img_avatar.png" alt="Avatar"></li>
            </ul>
        </div>

        <div id="complete">
            <div id="google">
                <img src="google.png" alt="Google logo">
            </div>
            <div id="search"><!-- this div contains the whole search bar -->
                <i class="fa fa-search" aria-hidden="true" style="color: gray;"></i>
                <input type="text" class="search-inp">
                <img src="mike.png" alt="Mike">
            </div>
            <div id="button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div id="language">
                <ul>
                    <li>Google offered in:</li>
                    <li><a href="#">हिंदी</a></li>
                    <li><a href="#">मराठी</a></li>
                    <li><a href="#">ਪੰਜਾਬੀ</a></li>
                    <li><a href="#">ગુજરાતી</a></li>
                    <li><a href="#">অসমীয়া</a></li>
                    <li><a href="#">ဂျိမ်းဖေ</a></li>
                    <li><a href="#">ಕನ್ನಡ</a></li>
                    <li><a href="#">தமிழ்</a></li>
                    <li><a href="#">తెలుగు</a></li>
                    <li><a href="#">اجستھاني</a></li>
                </ul>
            </div>
        </div>    
    </div>
</body>
</html>
